{% extends 'base.html' %}
{% block body %}
<h1>Welcome! Start Creating blogs</h1>
   
    <form action="/", method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <input type="text" class="form-control" name="content" id="content">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" name="author" id="author">
        </div>
        
        
        <button type="submit" class="btn btn-primary mb-3">Publish</button>
      </form>

      <!-- display the blog content -->
      <h1>Explore Blogs</h1>
      {% for blog in allBlogs %}
        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <h6 class="card-title">{{blog.author}}</h6>

            <p class="card-text">{{blog.content}}</p>
            <a href="/update/{{blog.sno}}" class="card-link">Edit</a>
            <a href="/delete/{{blog.sno}}" class="card-link">Delete</a>
            </div>
        </div>
        
      {% endfor %}
      
    
{% endblock %}
